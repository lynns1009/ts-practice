on:
  push:
    branches: [ master ]

env:
  NODE_VERSION: '16.x'
  CI: false

jobs: 
  build-and-deploy:
    name: "Build and Deploy"
    runs-on: [ self-hosted ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Use Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ env.NODE_VERSION }}     
      - name: Install Yarn
        run: npm install -g yarn